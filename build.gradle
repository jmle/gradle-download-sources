plugins {
    id 'maven-publish'
    id 'java-gradle-plugin'
}

group 'org.konveyor.java.plugin'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

gradlePlugin {
    plugins {
        sourcesResolutionPlugin {
            id = 'konveyor-download-sources'
            implementationClass = 'org.konveyor.java.plugin.SourcesResolutionPlugin'
        }
    }
}
